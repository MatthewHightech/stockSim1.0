<ion-grid>
  <ion-row>
    <ion-col id="header">
      <ion-title>Buy/Sell</ion-title><ion-text>{{ "Budget: $" + userService.user.budget}}</ion-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="10">
      <ion-title>{{ companyService.currentCompany.name }}</ion-title>
      <br>
      <ion-title>{{ companyService.currentCompany.bio }}</ion-title>
      <br>
      <div class="chart">
        <canvas baseChart
        [datasets]="currentStockData" 
        [options]="chartOptions"
        [legend]="chartLegend" 
        [chartType]="chartType" 
        [plugins]="chartPlugins">
      </canvas>
      </div>
      <br>
      <ion-button color="dark" (click)="popover('Buy')">Buy</ion-button>
      <ion-button color="dark" (click)="popover('Sell')">Sell</ion-button>
    </ion-col>

    <ion-col id="sidebar" size="2">
      <ion-button id="button1" class="menuButton" (click)="changePage(0)">Horizon Drilling</ion-button>
      <ion-button class="menuButton" (click)="changePage(1)">Katze Auto</ion-button>
      <ion-button class="menuButton" (click)="changePage(2)">Watchdog</ion-button>
      <ion-button class="menuButton" (click)="changePage(3)">Guco</ion-button>
      <ion-button class="menuButton" (click)="changePage(4)">Grizzly Motors</ion-button>
      <ion-button class="menuButton" (click)="changePage(5)">Wild Rose Farms</ion-button>
      <ion-button class="menuButton" (click)="changePage(6)">Fairchildâ€™s</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
