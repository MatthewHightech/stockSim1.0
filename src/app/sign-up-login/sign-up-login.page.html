<ion-content>
  <ion-grid>
    <ion-row>
      <!-- Icon/Logo -->
      <ion-col>
        <img src="../../assets/logos/mainLogo.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <!-- Sign Up Button -->
      <ion-col>
        <ion-button color="light" (click)="popover('Sign Up')">Sign Up</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <!-- Login Button -->
      <ion-col>
        <ion-button color="light" (click)="popover('Login')">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
