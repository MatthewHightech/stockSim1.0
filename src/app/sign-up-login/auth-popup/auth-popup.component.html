<ion-grid id="mainGrid">
  <!-- Title -->
  <ion-row>
    <ion-col>
      <ion-title>{{ type }}</ion-title>
    </ion-col>
  </ion-row>
<!-- Username (just sign up)-->
  <ion-row *ngIf="type == 'Sign Up'">
    <ion-col>
      <ion-label>Username: </ion-label><ion-input type="text" placeholder="Username" [(ngModel)]="username" required></ion-input>
    </ion-col>
  </ion-row>
  <!-- Email (both popups)-->
  <ion-row> 
    <ion-col>
      <ion-label>Email: </ion-label><ion-input type="email" placeholder="Email" [(ngModel)]="email" required></ion-input>
    </ion-col>
  </ion-row>
  <!-- Password (both popups)-->
  <ion-row> 
    <ion-col>
      <ion-label>Password: </ion-label><ion-input type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
    </ion-col>
  </ion-row>
  <!-- Confirm Password (only sign up)-->
  <ion-row *ngIf="type == 'Sign Up'"> 
    <ion-col>
      <ion-label>Confirm Password: </ion-label><ion-input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" required></ion-input>
    </ion-col>
  </ion-row>
  <!-- Classroom Code (only sign up)-->

  <ion-row>
    <ion-col>
      <ion-button *ngIf="type == 'Sign Up'" (click)="auth.SignUp(username, email, password, popover)" color="dark">Create Account</ion-button>
      <ion-button *ngIf="type == 'Login'" (click)="auth.Login(email, password, popover)" color="dark">Login</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
